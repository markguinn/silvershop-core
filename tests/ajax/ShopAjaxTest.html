<!DOCTYPE HTML>
<html>
<head>
	<title>Shop Ajax Jasmine Test Runner</title>
	<link rel="stylesheet" type="text/css" href="../../../framework/thirdparty/jasmine/lib/jasmine.css">
	<script type="text/javascript" src="../../../framework/thirdparty/jasmine/lib/jasmine.js"></script>
	<script type="text/javascript" src="../../../framework/thirdparty/jasmine/lib/jasmine-html.js"></script>
	<script type="text/javascript" src="../../../framework/thirdparty/jasmine-jquery/lib/jasmine-jquery.js"></script>
	<!--<script type="text/javascript" src="../../../framework/thirdparty/jasmine-dom/lib/jasmine-dom-fixtures.js"></script>-->
	<script type="text/javascript" src="../../../framework/thirdparty/jasmine-ajax/lib/mock-ajax.js"></script>
	<script type="text/javascript" src="../../../framework/thirdparty/jasmine-ajax/lib/spec-helper.js"></script>

	<script type="text/javascript" src="ShopAjaxTest.js"></script>
</head>
<body>
	<script type="text/javascript">
		jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
		jasmine.getEnv().execute();
	</script>

	<p id="fixtures">
		<a id="link1" href="/link1" class="ajax">Test Button 1</a>
		<a id="link2" href="/link2" data-target="ajax">Test Button 2</a>
		<a id="link3" href="/link3" data-target="modal">Test Button 3</a>
		<a id="link4" href="/link4">Test Button 4</a>
	</p>

	<p id="regions">
		<div id="region1">Untouched:1</div>
		<div id="region2" class="replaceme">Untouched:2</div>
		<div id="region3" class="replaceme">Untouched:3</div>
	</p>

</body>
</html>
